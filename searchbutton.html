<!DOCTYPE html>
<html>
    <head>
       <script src="//ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>
       <script>
          window.onload = function() {
            document.getElementById("search").addEventListener("click", function(){
                // go out and get result from request.php
                new Ajax.Request("request.php?q=definition",
                {
                  method: "get",
                  onSuccess: doSomethingWithTheResult
                });
              });

            function doSomethingWithTheResult(data) {
              // alert(data.responseText);
              document.getElementById("results").innerHTML = data.responseText;
            }
          }                        

       </script>
        <tqitle>Ajax Demo of Seach Button</title>
    </head>
    <body>
      <div>
        <input type="search" id="mySearch" placeholder="Search for something..">
        <button id="search">Search</button>
        <div id="results"></div> 
      </div>
    </body>
</html>
